<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='../reset.css' type='text/css'/>
        <style>
            #canvas{
                margin:10px;
                padding:10px;
                background:#ffffff;
                border: thin inset #aaaaaa;
                cursor: crosshair;
            }
            #pos{
                position: absolute;
                font-size: 15px;
                font-weight: bold;
                top: 5px;
                left: 5px;
                color: red;
                background-color:yellow;
            }
            .ratioBox{
                width:2rem;
            }
            .currentRatio{
                font-weight: bold;
            }
            p{
                display:inline;
            }
        </style>
        <script src='canvasGuideForDevelop.js'></script>
        <script src='randomGenerator.js'></script>
        <script src='JChart.js'></script>
        <script src='init.js'></script>
    </head>
    <body>
        <canvas id="myChart" width="600" height="350">
            Canvas Not supported
        </canvas>
        <div class='info'>
            <div id='chartWidth'></div>
            <div id='chartHeight'></div>
            <div id='leftPadding'></div>
            <div id='rightPadding'></div>
            <div id='bottomPadding'></div>
            <div id='topPadding'></div>
        </div>
        <div id='pos'></div><br>
        <div>
            <label for='chartUpdate'>차트 갱신</label>
            <button type='button' id='chartUpdate'>update</button>
        </div><br>
        <div>
            <span style='display:block;'>현재 종횡비 : <p class='currentRatio'>21 : 9</p></span><br>
            <label for='changeRatio'>종횡비 변환</label>
                <input type='text' class='ratioBox' id='ratioX'></input>
                <input type='text' class='ratioBox' id='ratioY'></input>
            <button type='button' id='changeRatio'>changeRatio</button>
        </div>
    </body>
</html>
